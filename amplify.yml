version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - yarn cache clean
        - yarn install              # Install dependencies
    build:
      commands:
        - npm run build       # Build the project
  artifacts:
    baseDirectory: /build   # Directory where the build output is located
    files:
      - '**/*'              # Include all files
  cache:
    paths:
      - node_modules/**/*   # Cache dependencies to speed up subsequent builds
